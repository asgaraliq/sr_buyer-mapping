<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buyer Source (SR Code) Mapping</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Admin Panel</div>
      <nav>
        <ul>
          <li><span class="icon">ðŸ‘¥</span> SR</li>
          <li class="active"><span class="icon">ðŸ‘¤</span> SR Buyer Mapping</li>
        </ul>
      </nav>
    </aside>
    <!-- Main Content -->
    <main>
      <!-- Top Bar -->
      <header class="topbar">
        <div class="breadcrumbs">Home &gt; SR Buyer Source Mapping</div>
        <div class="user-info">
          <span class="user-name">Shrutika Sagewekar</span>
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User" class="user-avatar">
        </div>
      </header>
      <!-- Card -->
      <section class="card">
        <h2>SR Buyer Source Mapping</h2>
        <form id="mappingForm" autocomplete="off">
          <div class="form-row">
            <label for="dealerCode">Dealer Code <span class="required">*</span></label>
            <div class="autocomplete-container">
              <input type="text" id="dealerCode" required placeholder="Enter Dealer Code">
              <span id="selectedBuyerName" class="buyer-name-display"></span>
              <button type="button" id="clearDealerBtn" class="clear-btn" style="display:none;position:absolute;right:8px;top:50%;transform:translateY(-50%);z-index:3;background:none;border:none;font-size:1.2em;cursor:pointer;color:#888;">&times;</button>
              <div id="dealerCodeList" class="autocomplete-list"></div>
            </div>
            <button type="button" id="searchBtn">Search</button>
          </div>
          <div id="buyerDetails" class="buyer-details hidden" style="display: flex; gap: 32px;">
            <div class="buyer-section" style="flex:1;">
              <div class="section-title">Buyer Details</div>
              <div id="buyerDetailsCard"></div>
            </div>
            <div class="sr-section" style="flex:1;">
              <div class="section-title">SR Details</div>
              <div id="srDetailsCard"></div>
            </div>
          </div>
          <div class="form-row">
            <label for="srCode">SR Code (Source Name) <span class="required">*</span></label>
            <div class="autocomplete-container">
              <input type="text" id="srCode" required placeholder="Type or select SR Code">
              <div id="srCodeList" class="autocomplete-list"></div>
            </div>
          </div>
          <div class="form-row">
            <label for="reason">Reason for Mapping <span class="required">*</span></label>
            <input type="text" id="reason" required placeholder="Enter reason for mapping">
          </div>
          <div class="form-row">
            <label for="approverName">Approver Name <span class="required">*</span></label>
            <select id="approverName" required>
              <option value="">Select Approver</option>
              <option value="Vinit Parek">Vinit Parek</option>
              <option value="Rupesh Gawade">Rupesh Gawade</option>
            </select>
          </div>
          <div class="form-row">
            <label for="proof">Upload Proof (Approval Mail) <span class="required">*</span></label>
            <input type="file" id="proof" accept=".pdf,.jpg,.jpeg,.png,.eml,.msg" required>
          </div>
          <div class="form-row">
            <button type="submit" class="primary-btn">Submit Mapping</button>
          </div>
        </form>
      </section>
      <!-- History Table -->
      <section class="card history-card">
        <h3>Buyer Mapping History</h3>
        <div class="table-responsive">
          <table id="historyTable">
            <thead>
              <tr>
                <th>Date of Mapping</th>
                <th>Dealer Code</th>
                <th>Buyer Name</th>
                <th>State</th>
                <th>SR Code</th>
                <th>Initiated By</th>
                <th>Approver Name</th>
                <th>Reason</th>
                <th>Proof</th>
              </tr>
            </thead>
            <tbody>
              <!-- History rows will be injected here -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
